<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Layer Carousel</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>FOOD CHAIN</h1>
    <div class="a1 owl-carousel owl-theme">
        <div class="item"><img src="img/grass.jpg" alt=""></div>
        <div class="item"><img src="img/grasshopper.jpg" alt=""></div>
        <div class="item"><img src="img/rat.jpg" alt=""></div>
        <div class="item"><img src="img/snake.jpg" alt=""></div>
        <div class="item"><img src="img/eagle.jpg" alt=""></div>
        <div class="item"><img src="img/decomposer.png" alt=""></div>
    </div>

    <h2>Under Water Food Chain</h2>
    <div class="a2 owl-carousel owl-theme">
        <div class="item"><img src="img/one cell.jpg" alt=""><h4>One-Celled Life</h4></div>
        <div class="item"><img src="img/shrimplike.jpg" alt=""><h4>Shrimplike</h4></div>
        <div class="item"><img src="img/small fish.jpg" alt=""><h4>Small Fish</h4></div>
        <div class="item"><img src="img/mackerel.jpg" alt=""><h4>Mackerel</h4></div>
        <div class="item"><img src="img/tuna.jpg" alt=""><h4>Tuna</h4></div>
        <div class="item"><img src="img/shark.jpg" alt=""><h4>Shark</h4></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
